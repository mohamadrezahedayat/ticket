<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>acount</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="acount-container">
    <div class="acount-nav">
      <div class="accordion-wrapper">
        <div class="accordion">
          <input type="radio" name="radio-a" id="check1" checked>
          <label class="accordion-label" for="check1">Accordion 1</label>
          <div class="accordion-content">
            <ul>
              <li>change your password</li>
              <li>upload photo</li>
              <li>change photo</li>
            </ul>
          </div>
        </div>
        <div class="accordion">
          <input type="radio" name="radio-a" id="check2">
          <label class="accordion-label" for="check2">Accordion 2</label>
          <div class="accordion-content">
            <p>I hope you are enjoing the video, don't forget to give your feedback in comment section</p>
          </div>
        </div>
        <div class="accordion">
          <input type="radio" name="radio-a" id="check3">
          <label class="accordion-label" for="check3">Accordion 3</label>
          <div class="accordion-content">
            <p>If you liked then don't forget to subscribe the channel for latest videos. </p>
          </div>
        </div>
      </div>
    </div>
    <div class="acount-content">
      <div class="form-container">
        <form class="form" action="">
          <h3 class="heading-3">login to your acount</h3>
          <label class="form__label" for="">Name</label>
          <input class="form__input" type="text" name="name">
          <label for="email">Email</label>
          <input class="form__input" type="email" name="email">
          <input class="form__submit" type="submit" value="login">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
